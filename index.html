<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Evan Chenoweth - css-airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  <div class="row"> 

    <div class="container">
      <img src="img/san-francisco.jpg" alt="sanFran">
      <div class="centered">San Francisco</div>
    </div>

    <div class="container">
      <img src="img/new-york.jpg" alt="newYork">
      <div class="centered">New York</div>
    </div>

    <div class="container">
      <img src="img/london.jpg" alt="london">
      <div class="centered">London</div>
    </div>

  </div>
  <button class="button1">See All Guidebooks</button>
  <h1>Just for the weekend</h1>
  <h3>Discover new, inspiring places close to home.</h3>

  <div class="row"> 

    <div class="container">
      <img src="img/napa.jpg" alt="napa">
      <div class="centered">Napa</div>
    </div>

    <div class="container">
      <img src="img/sonoma.jpg" alt="sonoma">
      <div class="centered">Sonoma</div>
    </div>

    <div class="container">
      <img src="img/san-francisco-2.jpg" alt="sanFran2">
      <div class="centered">San Francisco</div>
    </div>

    <button class="button2">See All Destinations</button>
</div>
</body>
</html>
